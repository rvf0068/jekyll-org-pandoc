name: Build and Deploy Jekyll with Org

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll
        run: gem install jekyll bundler

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Org to Markdown
        run: |
          for f in "_posts"/*.org; do
            # The 'if' is a safety check to skip if no files match the pattern
            if [ -f "$f" ]; then
                # Pandoc converts the Org file to GitHub Flavored Markdown
                base=$(basename "$f" .org)
                pandoc "$f" -f org -t gfm -o "_posts/${base}.md"
            fi
          done
          
      - name: Build Jekyll site
        run: jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: \${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
